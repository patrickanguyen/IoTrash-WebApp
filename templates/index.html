<html>
    <head>
        <title>IoTrash</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="shortcut icon" href="static/favicon.ico">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1>IoTrash Dashboard</h1>
            </div>
        </div>
    </nav>

    <body>
        <div class="container">
            <div class="child">
            <h2>Fullness</h2>
            <canvas id="fullnessChart" width="400" height="400"></canvas>
            <script>
                var ctx = document.getElementById("fullnessChart").getContext("2d");
                var lineChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{ fullness_labels | safe }},
                        datasets: [
                            {
                                label: "Fullness",
                                data: {{ fullness_values | safe }},
                                fill: true,
                                borderColor: "rgb(75, 192, 0)",
                                lineTension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: false
                    }
                })
            </script>
            </div>
            <br>
            <div class="container">
                <div class="child">
                <h2>Temperature</h2>
                <canvas id="tempChart" width="400" height="400"></canvas>
                <script>
                    var ctx = document.getElementById("tempChart").getContext("2d");
                    var lineChart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: {{ temp_labels | safe }},
                            datasets: [
                                {
                                    label: "Temperature",
                                    data: {{ temp_values | safe }},
                                    fill: true,
                                    borderColor: "rgb(0, 136, 163)",
                                    lineTension: 0.1
                                }
                            ]
                        },
                        options: {
                            responsive: false
                        }
                    })
                </script>
                </div>
        </div>
    </body>
</html>
